template.name: "[G'Ｄｅｖｅｌｏｐ ａｎｄ ｃａnary test a Kubernetes app using Istioฏูİı｜]"
template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｃａｎ ｄｅｖｅｌｏｐ, Ａ/Ｂ ｔｅｓｔ ａｎｄ ｄｅｐｌｏｙ ａｎ ａｐｐｌｉｃａｔｉｏｎ ｓｅｃｕｒｅｌｙ ｉｎｔｏ ａ Ｋｕｂｅｒｎｅｔｅｓ ｃｌｕｓｔｅｒ ｍａｎａｇｅｄ ｂｙ ｔｈｅ ＩＢＭ Ｃｌｏｕｄ Ｃｏｎｔａｉｎｅｒ Ｓｅｒｖｉｃｅ. Ｂｙ ｄｅｆａｕｌｔ, ｔｈｅ ｔｏｏｌｃｈａｉｎ ｕｓｅｓ ａ ｓａｍｐｌｅ Ｎｏｄｅ.ｊｓ \"Ｈｅｌｌｏ Ｗｏｒｌｄ\" ａｐｐ, ｂｕｔ ｙｏｕ ｃａｎ ｌｉｎｋ ｔｏ ｙｏｕｒ ｏｗｎ Ｇｉｔ ｒｅｐｏｓｉｔｏｒｙ ｉｎｓｔｅａｄ. Ｔｈｉｓ ｔｏｏｌｃｈａｉｎ ｉｓ ｐｒｅｃｏｎｆｉｇｕｒｅｄ ｆｏｒ ｃｏｎｔｉｎｕｏｕｓ ｄｅｌｉｖｅｒｙ ｗｉｔｈ Ａ/Ｂ ｔｅｓｔｉｎｇ, [Ｖｕｌｎｅｒａｂｉｌｉｔｙ Ａｄｖｉｓｏｒ](ｈｔｔｐｓ://ｗｗｗ.ｉｂｍ.ｃｏｍ/ｂｌｏｇｓ/ｂｌｕｅｍｉｘ/2016/06/ｄｏｃｋｅｒ-ｃｏｎｔａｉｎｅｒ-ｓｅｃｕｒｉｔｙ-ｗｉｔｈ-ｖｕｌｎｅｒａｂｉｌｉｔｙ-ａｄｖｉｓｏｒ/), ｓｏｕｒｃｅ ｃｏｎｔrol, issue tracking, and online editing.\n\n You can manage your IBM Cloud Container clusters in the [console](https://cloud.ibm.com/kubernetes/clusters).\n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in the selected resource group or organization, when you click **Create**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected.\n\nTo get started, click **Create**.\n\nFor step-by-step instructions, follow the [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain).\n\nDISCLAIMER: This toolchain uses [Istio](https://istio.io/) 1.1, which requires more resources than available in IKS lite clusters, please ensure you target a standard cluster instead.ฏูİı｜]"
template.gettingStarted: "[G' **Ｙｏｕｒ ｔｏｏｌｃｈａｉｎ ｉｓ ｒｅａｄｙ!**\n**Ｑｕｉｃｋ ｓｔａｒｔ:** Ｃｏｍｍｉｔ ａ ｃｈａｎｇｅ ｉｎ ｃａｎａｒｙ ｂｒａｎｃｈ ｔｏ ｔｈｅ Ｇｉｔ ｒｅｐｏ ｔｏ ｓｔａｒｔ ｃａｎａｒｙ ｔｅｓｔｉｎｇ ａ ｎｅｗ ｆｅａｔｕｒｅ ｉｎ ｙｏｕｒ Ｋｕｂｅｒｎｅｔｅｓ ｃｌｕｓｔｅｒ. Ｆｏｒ ｓｔｅｐ-ｂｙ-ｓｔｅｐ ｉｎｓｔｒｕｃｔｉons, see the [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain) for this toolchain.\n\nDISCLAIMER: This toolchain uses [Istio](https://istio.io/) 1.1, which requires more resources than available in IKS lite clusters, please ensure you target a standard cluster instead.ฏูİı｜]"
