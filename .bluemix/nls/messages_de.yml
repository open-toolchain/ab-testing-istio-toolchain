template.name: "Entwickeln Sie eine Kubernetes-App und unterziehen Sie sie Canary-Tests unter Verwendung von Istio"
template.description: "Mit dieser Toolchain können Sie eine Anwendung entwickeln, A/B-testen und sicher in einem Kubernetes-Cluster bereitstellen, der vom IBM Cloud-Containerservice verwaltet wird. Standardmäßig verwendet die Toolchain die Node.js-Beispiel-App 'Hello World', aber Sie können stattdessen auch eine Verknüpfung zu Ihrem eigenen Git-Repository herstellen. Diese Toolchain ist für die kontinuierliche Bereitstellung mit A/B-Tests, [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), Quellcodeverwaltung, Issue-Verfolgung und Onlinebearbeitung vorkonfiguriert.\n\n Sie können Ihre IBM Cloud Container-Cluster in der [Konsole](https://cloud.ibm.com/kubernetes/clusters) verwalten.\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in der ausgewählten Ressourcengruppe oder Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.\n\nKlicken Sie auf **Erstellen**, um zu beginnen.\n\nSchrittweise Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain).\n\nHAFTUNGSAUSSCHLUSS: Diese Toolchain verwendet [Istio](https://istio.io/) 1.1. Dafür sind mehr Ressourcen erforderlich als in IKS-Lite-Clustern verfügbar. Stellen Sie sicher, dass Sie stattdessen einen Standardcluster als Ziel auswählen."
template.gettingStarted: " **Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Schreiben Sie eine Änderung im Canary-Zweig im Git-Repository fest, um Canary-Tests für eine neue Funktion in Ihrem Kubernetes-Cluster durchzuführen. Schrittweise Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain) für diese Toolchain.\n\nHAFTUNGSAUSSCHLUSS: Diese Toolchain verwendet [Istio](https://istio.io/) 1.1. Dafür sind mehr Ressourcen erforderlich als in IKS-Lite-Clustern verfügbar. Stellen Sie sicher, dass Sie stattdessen einen Standardcluster als Ziel auswählen."
