template.name: "Istio を使用して Kubernetes アプリを開発およびカナリア・テスト"
template.description: "このツールチェーンを使用して、アプリケーションを開発し、A/B テストを行い、IBM Cloud Container Service で管理されている Kubernetes クラスターに安全にデプロイすることができます。デフォルトで、このツールチェーンはサンプル Node.js の「Hello World」アプリを使用しますが、代わりに自分の Git リポジトリーにリンクできます。このツールチェーンは、A/B テストを使用した継続的デリバリー、[脆弱性アドバイザー](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/)、ソース管理、Issue トラッキング、およびオンライン編集用に事前構成されています。\n\nIBM Cloud Container クラスターを[コンソール](https://cloud.ibm.com/kubernetes/clusters) で管理できます。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが、選択したリソース・グループや組織にまだない場合は、**「作成」**をクリックすると、無料の[Lite](/catalog/services/continuous-delivery/) プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックしてください。\n\n段階的な説明については、[チュートリアル](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain) を参照してください。\n\nDISCLAIMER: このツールチェーンでは [Istio](https://istio.io/) 1.1 が使用されます。これには、IKS ライト・クラスターで使用できるリソースより多くのリソースが必要となります。代わりに標準クラスターをターゲットにしてください。"
template.gettingStarted: " **ツールチェーンの準備ができました。**\n**クイック・スタート:** カナリア・ブランチでの Git リポジトリーに対する変更をコミットし、Kubernetes クラスターで新規フィーチャーのカナリア・テストを開始してください。段階的な説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/cloud/garage/tutorials/use-canary-testing-in-kubernetes-using-istio-toolchain) を参照してください。\n\nDISCLAIMER: このツールチェーンでは [Istio](https://istio.io/) 1.1 が使用されます。これには、IKS ライト・クラスターで使用できるリソースより多くのリソースが必要となります。代わりに標準クラスターをターゲットにしてください。"
